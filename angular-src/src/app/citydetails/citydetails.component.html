        <!-- The &lsquo;Land of Kings&rsquo; is situated in the North-western part of India and it&rsquo;s <em>The Great Indian Desert</em> shares borders with neighborhood Pakistan. Rajasthan is colorful and fascinating with multicolored turbans and hand-printed sarees. Tiger spotting in Ranthambore National Park, Jaisalmer sand dunes, Hawa Mahal, Mount Abu, and Jodhpur&rsquo;s Mehrangarh Fort are some good options for sightseeing while spending on old palaces converted into the luxury hotels to experience luxury of Rajasthan could be a worthwhile experience. Temperature gets dry and extreme during the daytime so spending on sunscreens and sun shades could be worth spending. The food is mostly vegetarian with old culinary methods like Daal Bati Churma, Moong Daal ka Halwa and Ghevar as sweet. Explore Rajasthan in the months of October to February where you can enjoy festivals and fairs like Pushkar Fair, Udaipur World Music Festival along fun activities of camel races, folk dance, folk music and many more. Camping, Hot air balloon rides, Camel safari are adventure options for tourists. -->
