<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-form-field class="example-full-width">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </mat-card-header>

        <mat-card-content class="grid">


            <mat-card class="example-card-two" *ngFor="let user of this.dataSource.filteredData;let i = index">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>{{user}}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{img1[i]}}" >
                <mat-card-content>
                  <p>
                     {{citydesc[i]}}
                  </p>
                </mat-card-content>
                <mat-card-actions >
                    <button (click)="onsubmit(i)" mat-button>Know more</button>
                    <!-- <button mat-button>SHARE</button> -->
                </mat-card-actions>
            </mat-card>
        </mat-card-content>

    </mat-card>

</div>
